<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS style link -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/61cd806bb5.js" crossorigin="anonymous"></script>

    <title>HeartCare Hub: Contact Us</title>
</head>
<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-custom ">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="assets/images/logov5.png"></a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="custom-toggler"><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-custom-text">
            <a class="nav-link nav-custom-text" aria-current="page" href="information.html">Cardiac Surgery</a>
            <a class="nav-link nav-custom-text" href="location.html">Locations</a>
            <a class="nav-link nav-custom-text" href="contact.html">Contact us</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="hero-contact">
      <div class="contact-cover-text">
        <h1>Contact us!</h1>
      </div>

    </div>
    <section>
      <div class="form-container">
        <div class="inner-form-container">
          <div class="row">   
            <div class="col-12 col-md-6">
              <div class="contact-message">
                <h2>Get in Touch!</h2>
                <p> In order to get more information, please submit a few details about yourself and one of the team will get in touch.</p>
              </div>
            </div>
            <div class="col-12 col-md-6 form-elements-wrap container-md">
              <div class="form-elements-container">
                <form>
                  <div class="row">
                    <div class="col-12 col-md-12 col-lg-12">
                      <label for="name">
                        <i class="fa-solid fa-person fa-xl"></i>
                      </label>
                      <input type="text" id="name" placeholder="Name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-12 col-lg-12">
                      <label for="email">
                        <i class="fa-solid fa-envelope"></i>
                      </label>
                      <input type="email" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-12 col-lg-12">
                      <label for="phone-number">
                        <i class="fa-solid fa-phone"></i>
                      </label>
                      <input type="tel" id="phone-number" placeholder="Phone Number">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-12 col-lg-12">
                      <label for="occupation">
                        <i class="fa-solid fa-user-doctor"></i>
                      </label>
                      <input type="text" id="occupation" placeholder="Occupation">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-12 col-lg-12">
                      <label for="enquiry">
                        <i class="fa-solid fa-message"></i>
                      </label>
                      <textarea cols="35" row="10" id="enquiry" placeholder="Enquiry"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-12 col-lg-12">
                      <input type="submit" value="Submit Message">
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="contact-location-container" class="my-3">
      <div class="row">
        <div class="col">
          <h2 class="text-center location-title"> See us in person!</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 my-3">
          <div class="parent">
            <a href="location.html#cardiff">
              <div class="hospital-container-cardiff child">
                <div class="location-heading">
                  <p>Cardiff</p>
                </div>
              </div> 
            </a>
          </div>
        </div>
        <div class="col-12 col-md-4 my-3">
          <div class="parent">
            <a href="location.html#swansea">
              <div class="hospital-container-swansea child">
                <div class="location-heading">
                  <p>Swansea</p>
                </div>
              </div> 
            </a>
          </div>
        </div>
        <div class="col-12 col-md-4 my-3">
          <div class="parent">
            <a href="location.html#bristol">
              <div class="hospital-container-bristol child">
                <div class="location-heading">
                  <p>Bristol</p>
                </div>
              </div> 
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3  no-gutters">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 footer-text">Â© 2023 HeartCare Hub</span>
    </div>

      <li class="ms-3"><a  href="https://twitter.com/?lang=en" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
      <li class="ms-3"><a  href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
    </ul>
  </footer>
</body>
</html>
