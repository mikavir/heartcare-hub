<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <!-- Bootstrap link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
      <!-- FontAwesome -->
      <script src="https://kit.fontawesome.com/61cd806bb5.js" crossorigin="anonymous"></script>

      <!-- favicon -->
      <link rel="icon" href="assets/images/logov8.jpg" type="image/x-icon">

      <!-- CSS style link -->
      <link href="assets/css/style.css" rel="stylesheet" type="text/css">

      <title>HeartCare Hub: Contact Us</title>
  </head>
  <body>
    <!-- header and navbar -->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img class="inline-block" src="assets/images/logov8.jpg" alt="heart logo">
            <span id="logo" class= "my-4">HeartCare Hub</span>
          </a>
          <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="custom-toggler"><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav nav-custom-text">
              <a class="nav-link nav-custom-text" aria-current="page" href="information.html">Cardiac Surgery</a>
              <a class="nav-link nav-custom-text" href="location.html">Locations</a>
              <a class="nav-link nav-custom-text" href="contact.html">Contact us</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main class="container-fluid">
      <!-- hero image -->
      <aside class="row">
        <div class="hero-contact col-12 px-0" role="banner" aria-label="hero image of doctor with headset">
          <div class="contact-cover-text">
            <h1>Contact us!</h1>
          </div>
        </div>
      </aside>
      <!-- form section -->
      <section class="row form-container">
        <div class="col-12 px-0">
            <div class="row inner-form-container">   
              <div class="col-12 col-md-6">
                <div class="contact-message">
                  <h2>Get in Touch!</h2>
                  <p> In order to get more information, please submit a few details about yourself and one of the team will get in touch.</p>
                </div>
              </div>
              <div class="col-12 col-md-6 form-elements-wrap container-md">
                <div class="form-elements-container">
                  <form action="confirmation-page.html" method="get">

                    <!-- input group for name field -->
                    <div class="row">
                      <div class="col-12 col-md-12 col-lg-12">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="name-input">
                            <i class="fa-solid fa-person fa-xl"></i>
                          </span>
                          <input type="text" class="form-control" id="name" placeholder="Name" aria-label="Name" aria-describedby="name-input" required>
                        </div>
                      </div>
                    </div>

                    <!-- input group for email field -->
                    <div class="row">
                      <div class="col-12 col-md-12 col-lg-12">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="email-input">
                            <i class="fa-solid fa-envelope"></i>
                          </span>
                          <input type="text" class="form-control" id="email" placeholder="Email" aria-label="Email" aria-describedby="email-input" required>
                        </div>
                      </div>
                    </div>

                    <!-- input group for phone field -->
                    <div class="row">
                      <div class="col-12 col-md-12 col-lg-12">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="phone-number-input">
                            <i class="fa-solid fa-phone"></i>
                          </span>
                          <input type="tel" class="form-control" id="phone-number" placeholder="Phone Number" aria-label="Phone Number" aria-describedby="phone-number-input" required>
                        </div>
                      </div>
                    </div>

                    <!-- input group for occupation field -->
                    <div class="row">
                      <div class="col-12 col-md-12 col-lg-12">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="occupation-input">
                            <i class="fa-solid fa-user-doctor"></i>
                          </span>
                          <input type="tel" class="form-control" id="occupation" placeholder="Occupation" aria-label="Occupation" aria-describedby="occupation-input" required>
                        </div>
                      </div>
                    </div>

                    <!-- input group for occupation field -->
                    <div class="row">
                      <div class="col-12 col-md-12 col-lg-12">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="enquiry-input">
                            <i class="fa-solid fa-message"></i>
                          </span>
                          <textarea cols="35" rows="5" id="enquiry" class="form-control" placeholder="Enquiry" aria-label="Enquiry" aria-describedby="enquiry-input" required></textarea>
                        </div>
                      </div>
                    </div>

                    <!-- submit button -->
                    <div class="row">
                      <div class="col-12 col-md-12 col-lg-12">
                        <input type="submit" value="Submit Message">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </section>
      <!-- see us in person -->
      <section id="contact-location-container" class="my-3">
        <div class="row">
          <div class="col">
            <h2 class="text-center location-title"> See us in person!</h2>
          </div>
        </div>
        <!-- location card: cardiff -->
        <div class="row">
          <div class="col-12 col-md-4 my-3">
            <div class="parent">
              <a href="location.html#cardiff">
                <div class="hospital-container-cardiff child" role="link" aria-label="hospital in cardiff">
                  <div class="location-heading">
                    <p>Cardiff</p>
                  </div>
                </div> 
              </a>
            </div>
          </div>
          <!-- location card: swansea -->
          <div class="col-12 col-md-4 my-3">
            <div class="parent">
              <a href="location.html#swansea">
                <div class="hospital-container-swansea child" role="link" aria-label="hospital in swansea">
                  <div class="location-heading">
                    <p>Swansea</p>
                  </div>
                </div> 
              </a>
            </div>
          </div>
          <!-- location card: bristol -->
          <div class="col-12 col-md-4 my-3">
            <div class="parent">
              <a href="location.html#bristol">
                <div class="hospital-container-bristol child" role="link" aria-label="hospital in bristol">
                  <div class="location-heading">
                    <p>Bristol</p>
                  </div>
                </div> 
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3  no-gutters">
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 footer-text">Â© 2023 HeartCare Hub</span>
      </div>

      <!-- social media links -->
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a  href="https://en-gb.facebook.com/" target ="_blank"><i class="fa-brands fa-facebook"></i></a></li>
        <li class="ms-3"><a  href="https://twitter.com/?lang=en" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
        <li class="ms-3"><a  href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
      </ul>
    </footer>
  </body>
</html>
